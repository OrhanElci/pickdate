<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick Our Date</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💖 Pick Our Date 💖</h1>
    <p>Choose something fun for us to do together:</p>
    <div id="activities">
      <button onclick="selectActivity('Movie Night 🎬')">Movie Night</button>
      <button onclick="selectActivity('Picnic in the Park 🌳')">Picnic</button>
      <button onclick="selectActivity('Coffee Date ☕')">Coffee</button>
      <button onclick="selectActivity('Stargazing ✨')">Stargazing</button>
      <button onclick="selectActivity('Try a New Restaurant 🍝')">New Restaurant</button>
    </div>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
